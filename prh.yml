version: 0.9
rules:
  # 日本語版にURLを書き換え
  - expected: /ja/
    pattern: /\/en-US\//
    specs:
      - from: https://developer.mozilla.org/en-US/docs/Web
        to: https://developer.mozilla.org/ja/docs/Web

  # Markdownの見出しをid付きHTMLに変換
  - expected: <h1 id="$1">$1</h1>
    pattern: "/^# (.+)/"
  - expected: <h2 id="$1">$1</h2>
    pattern: "/^## (.+)/"
  - expected: <h3 id="$1">$1</h3>
    pattern: "/^### (.+)/"
  - expected: <h4 id="$1">$1</h4>
    pattern: "/^#### (.+)/"

  # 長音をつけない言葉
  - expected: "アクセシビリティ"
    pattern: "/アクセシビリティー/"
  - expected: "ポータビリティ"
    pattern: "/ポータビリティー/"
  - expected: "プロパティ"
    pattern: "/プロパティー/"
  - expected: "セキュリティ"
    pattern: "/セキュリティー/"
  - expected: "コミュニティ"
    pattern: "/コミュニティー/"
  - expected: "ハードウェア"
    pattern: "/ハードウェアー/"
  - expected: "ソフトウェア"
    pattern: "/ソフトウェアー/"

  # 長音をつける言葉
  - expected: "サーバー"
    pattern: "/サーバ(?!ー)/"
  - expected: "ユーザー"
    pattern: "/ユーザ(?!ー)/"
  - expected: "ブラウザー"
    pattern: "/ブラウザ(?!ー)/"
  - expected: "コンピューター"
    pattern: "/コンピュータ(?!ー)/"
  - expected: "カレンダー"
    pattern: "/カレンダ(?!ー)/"
  - expected: "プライバシー"
    pattern: "/プライバシ(?!ー)/"
  - expected: "バイナリー"
    pattern: "/バイナリ(?!ー)/"
  - expected: "メモリー"
    pattern: "/メモリ(?!ー)/"
  - expected: "マネージャー"
    pattern: "/マネージャ(?!ー)/"
  - expected: "フィルター"
    pattern: "/フィルタ(?!ー)/"
  - expected: "デバッガー"
    pattern: "/デバッガ(?!ー)/"
  - expected: "ディストリビューター"
    pattern: "/ディストリビュータ(?!ー)/"
  - expected: "モニター"
    pattern: "/モニタ(?!ー)/"
  - expected: "カウンター"
    pattern: "/カウンタ(?!ー)/"
  - expected: "フォルダー"
    pattern: "/フォルダ(?!ー)/"
  - expected: "イテレーター"
    pattern: "/イテレータ(?!ー)/"
  - expected: "ジェネレーター"
    pattern: "/ジェネレータ(?!ー)/"
  - expected: "ディレクトリー"
    pattern: "/ディレクトリ(?!ー)/"
  # from #260
  - expected: "プロキシー"
    pattern: "/プロキシ(?!ー)/"

  # 日本語の表記揺れ
  - expected: "インターフェイス"
    pattern: "/インター?フェ[ーイ]ス/"
  - expected: "カンマ"
    pattern: "/コンマ/"
  - expected: "ファイアウォール"
    pattern: "/ファイヤー?ウォール/"
  - expected: "ウェブ"
    pattern: "/Web/"
  - expected: "Cookie"
    pattern:
      - "/クッキー/"
      - "/Cookies/"
  - expected: "ウイルス"
    pattern: "/ウィルス/"
  - expected: "ログイン"
    pattern: "/サインイン/"
  - expected: "ログアウト"
    pattern: "/サインアウト/"

  # 定型訳
  # common - タグ限定
  - expected: "$1仕様<"
    pattern: "/(<h2(?: [^>]*)?>)Specifications?</"
  - expected: "$1注$2<"
    pattern: "/(<strong(?: [^>]*)?>)Note(:?)</"
  - expected: "$1警告$2<"
    pattern: "/(<strong(?: [^>]*)?>)Warning(:?)</"
  - expected: "$1例<"
    pattern: "/(<h2(?: [^>]*)?>)Examples?</"
  - expected: "$1ブラウザー実装状況<"
    pattern: "/(<h2(?: [^>]*)?>)Browser compatibility</"
  - expected: "$1注記<"
    pattern: "/(<h2(?: [^>]*)?>)Notes</"
  - expected: "$1関連情報<"
    pattern: "/(<h2(?: [^>]*)?>)See also</"
  - expected: "$1型<"
    pattern: "/(<th(?: [^>]*)?>)Type</"
  - expected: "$1例<"
    pattern: "/(<th(?: [^>]*)?>)Example</"
  - expected: "$1名前<"
    pattern: "/(<th(?: [^>]*)?>)Name</"
  - expected: "$1必須<"
    pattern: "/(<th(?: [^>]*)?>)Mandatory</"
  - expected: "$1はい<"
    pattern: "/(<td(?: [^>]*)?>)Yes</"
  - expected: "$1いいえ<"
    pattern: "/(<td(?: [^>]*)?>)No</"
  # タグ限定なし
  - expected: "例えば、"
    pattern: "/[Ff]or example,?/"
  - expected: "プログラミング言語"
    pattern: "/programming language/"
  - expected: "既定では"
    pattern: "/[Bb]y default/"
  # common - compatibility table
  - expected: "$1基本サポート<"
    pattern: "/(<td(?: [^>]*)?>)Basic support</"
  - expected: "$1機能<"
    pattern: "/(<th(?: [^>]*)?>)Feature</"
  - expected: "$1仕様書<"
    pattern: "/(<th(?: [^>]*)?>)Specification</"
  - expected: "$1策定状況<"
    pattern: "/(<th(?: [^>]*)?>)Status</"
  - expected: "$1コメント<"
    pattern: "/(<th(?: [^>]*)?>)Comment</"
  - expected: "$1初期定義<"
    pattern: "/(<td(?: [^>]*)?>)Initial (definition|specification).?</"
  # common - constant table
  - expected: "$1値<"
    pattern: "/(<(?:th|h3)(?: [^>]*)?>)Values?</"
  - expected: "$1定数<"
    pattern: "/(<th(?: [^>]*)?>)Associated constant</"
  - expected: "$1説明<"
    pattern: "/(<(?:th|h[2-3])(?: [^>]*)?>)Description</"
  # JavaScript API
  - expected: "$1メソッド<"
    pattern: "/(<h2(?: [^>]*)?>)Methods</"
  - expected: "$1プロパティ<"
    pattern: "/(<h2(?: [^>]*)?>)Properties</"
  - expected: "$1構文<"
    pattern: "/(<h2(?: [^>]*)?>)Syntax</"
  - expected: "$1パラメーター<"
    pattern: "/(<h3(?: [^>]*)?>)Parameters</"
  - expected: "$1定数<"
    pattern: "/(<h3(?: [^>]*)?>)Constants</"
  - expected: "$1例外<"
    pattern: "/(<h3(?: [^>]*)?>)Exceptions</"
  - expected: "$1戻り値<"
    pattern: "/(<h3(?: [^>]*)?>)Return value</"
  - expected: "$1結果<"
    pattern: "/(<h3(?: [^>]*)?>)Result</"
  - expected: "$1形式的構文<"
    pattern: "/(<h3(?: [^>]*)?>)Formal syntax</"
  # DOM Elements
  - expected: "$1イベントハンドラー<"
    pattern: "/(<h3(?: [^>]*)?>)Event handlers</"
  # Learning Area
  - expected: "$1アクティブラーニング:<"
    pattern: "/(<h2(?: [^>]*)?>)Active learning:</"
  - expected: "$1前提条件:<"
    pattern: "/(<th(?: [^>]*)?>)Prerequisites:</"
  - expected: "$1目的:<"
    pattern: "/(<th(?: [^>]*)?>)Objective:</"
  - expected: "$1このモジュール内<"
    pattern: "/(<h2(?: [^>]*)?>)In this module</"
  - expected: "$1環境変数:$2<"
    pattern: "/(<p(?: [^>]*)?>)Environment variable:(.*)</"
  # Glossary
  - expected: "$1関連項目<"
    pattern: "/(<h2(?: [^>]*)?>)Learn more</"
  - expected: "$1一般知識<"
    pattern: "/(<h3(?: [^>]*)?>)General knowledge</"
  - expected: "$1技術リファレンス<"
    pattern: "/(<h3(?: [^>]*)?>)Technical reference</"
  - expected: "$1これについて学習する<"
    pattern: "/(<h3(?: [^>]*)?>)Learn about it</"
  # Web/HTML/Elements
  - expected: "$1属性<"
    pattern: "/(<h2(?: [^>]*)?>)Attributes</"
  - expected: "$1スクリプティング<"
    pattern: "/(<h2(?: [^>]*)?>)Scripting</"
  # Web/Events
  - expected: "$1基本情報<"
    pattern: "/(<h2(?: [^>]*)?>)General info</"
  - expected: "$1関連するイベント<"
    pattern: "/(<h2(?: [^>]*)?>)Related Events</"
  - expected: "$1仕様<"
    pattern: "/(<dt(?: [^>]*)?>)Specification</"
  - expected: "$1インターフェイス<"
    pattern: "/(<dt(?: [^>]*)?>)Interface</"
  - expected: "$1バブリング<"
    pattern: "/(<dt(?: [^>]*)?>)Bubbles</"
  - expected: "$1キャンセル可能か<"
    pattern: "/(<dt(?: [^>]*)?>)Cancelable</"
  - expected: "$1ターゲット<"
    pattern: "/(<dt(?: [^>]*)?>)Target</"
  - expected: "$1既定の動作<"
    pattern: "/(<dt(?: [^>]*)?>)Default Action</"
  - expected: "$1なし<"
    pattern: "/(<dd(?: [^>]*)?>)None</"
  # Web/CSS
  - expected: "$1アクセシビリティへの配慮<"
    pattern: "/(<h2(?: [^>]*)?>)Accessibility concerns</"
  - expected: "/* &lt;$1&gt; 値 */"
    pattern: "/\\/\\* +&lt;(\\w+)&gt; values? +\\*\\//"
  - expected: "/* キーワード値 */"
    pattern: "/\\/\\* +Keyword values? +\\*\\//"
  - expected: "/* グローバル値 */"
    pattern: "/\\/\\* +Global values? +\\*\\//"
